---
- name: configure default extras
  template:
    src: default.d/{{ item }}.conf
    dest: /etc/nginx/default.d/{{ item }}.conf
    owner: root
    group: root
    mode: 0644
  with_items:
    - nginx-status
    - proxy
    - secure
    - settings
  notify: reload nginx

- name: configure available extras
  template:
    src: available.d/{{ item }}.conf
    dest: /etc/nginx/available.d/{{ item }}.conf
    owner: root
    group: root
    mode: 0644
  with_items:
    - basicauth
    - php-status
  notify: reload nginx
