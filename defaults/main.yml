---

nginx_user: nginx
nginx_pid: /var/run/nginx.pid
nginx_worker_processes: "{{ ansible_processor_vcpus|default(ansible_processor_cores) }}"
nginx_worker_rlimit_nofile: 150000

nginx_groups: []

nginx_vhosts:
  - name:
    pool:
    default: yes
    params:
      server_name:
      webroot:
      proxy_port:

nginx_backends:
  - name:
    pool:
    listen:
    webroot:

nginx_config_hsts: yes
